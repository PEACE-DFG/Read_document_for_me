<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Document Reader</h1>
        <input type="file" id="fileInput" accept=".txt,.docx">
        <textarea id="textInput" placeholder="Or paste your text here..."></textarea>
        <div class="controls">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect"></select>
        </div>
        <div class="controls">
            <label for="pitch">Pitch:</label>
            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
        </div>
        <div class="controls">
            <label for="rate">Speed:</label>
            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
        </div>
        <div class="buttons">
            <button id="speakButton" class="btn">Speak</button>
            <button id="pauseButton" class="btn">Pause</button>
            <button id="stopButton" class="btn">Stop</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
